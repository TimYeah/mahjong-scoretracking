<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur MCR - Mahjong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .content {
            padding: 30px;
        }

        .setup, .game-active {
            display: none;
        }

        .setup.active, .game-active.active {
            display: block;
        }

        .player-input {
            margin-bottom: 15px;
        }

        .player-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .player-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .player-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .scoreboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .player-card {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .player-card.winner {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF5015 0%, #81C78415 100%);
        }

        .player-card.loser {
            border-color: #f44336;
            background: linear-gradient(135deg, #f4433615 0%, #e9173815 100%);
        }

        .player-name {
            font-weight: 700;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .player-score {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .player-score.positive {
            color: #4CAF50;
        }

        .player-score.negative {
            color: #f44336;
        }

        .round-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
        }

        .radio-group input[type="radio"] {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .history {
            margin-top: 30px;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .history h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .history-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .history-item .round-number {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .history-item .round-details {
            font-size: 0.9em;
            color: #666;
        }

        .rotation-notice {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            font-weight: 600;
            color: #667eea;
            text-align: center;
        }

        .rotation-notice .rotation-title {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .rotation-notice .rotation-list {
            font-size: 0.9em;
            color: #555;
            font-weight: 500;
        }

        .new-game-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .scoreboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .game-info {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ€„ Calculateur MCR</h1>
            <div class="game-info">
                <div>Manche: <span id="current-round">0</span>/16</div>
                <div>Vent: <span id="current-wind">Est</span></div>
            </div>
        </div>

        <div class="content">
            <!-- Configuration initiale -->
            <div class="setup active">
                <h2 style="margin-bottom: 20px;">Nouveau Partie</h2>
                <div class="player-input">
                    <label>Joueur 1 (Est)</label>
                    <input type="text" id="player1" placeholder="Nom du joueur 1" value="Joueur 1">
                </div>
                <div class="player-input">
                    <label>Joueur 2 (Sud)</label>
                    <input type="text" id="player2" placeholder="Nom du joueur 2" value="Joueur 2">
                </div>
                <div class="player-input">
                    <label>Joueur 3 (Ouest)</label>
                    <input type="text" id="player3" placeholder="Nom du joueur 3" value="Joueur 3">
                </div>
                <div class="player-input">
                    <label>Joueur 4 (Nord)</label>
                    <input type="text" id="player4" placeholder="Nom du joueur 4" value="Joueur 4">
                </div>
                <button class="btn" onclick="startGame()">Commencer la partie</button>
            </div>

            <!-- Partie en cours -->
            <div class="game-active">
                <!-- Tableau des scores -->
                <div class="scoreboard" id="scoreboard"></div>

                <!-- Formulaire de manche -->
                <div class="round-form">
    <h3 style="margin-bottom: 20px;">Enregistrer une manche</h3>
    
    <div class="form-group">
        <label>RÃ©sultat de la manche</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="round-type" value="win" checked>
                Victoire
            </label>
            <label>
                <input type="radio" name="round-type" value="draw">
                Manche nulle
            </label>
        </div>
    </div>

    <div id="win-fields">
        <div class="form-group">
            <label>Qui gagne ?</label>
            <select id="winner-select"></select>
        </div>

                    <div class="form-group">
                        <label>Valeur de la main (points)</label>
                        <input type="number" id="hand-value" min="8" value="8" step="1">
                    </div>

                    <div class="form-group">
                        <label>Comment a-t-il gagnÃ© ?</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="win-type" value="self" checked>
                                TirÃ© soi-mÃªme
                            </label>
                            <label>
                                <input type="radio" name="win-type" value="discard">
                                Sur Ã©cart
                            </label>
                        </div>
                    </div>

                    <div class="form-group" id="loser-group" style="display: none;">
                        <label>Qui a dÃ©faussÃ© ?</label>
                        <select id="loser-select"></select>
                    </div></div>

                    <button class="btn" onclick="recordRound()">Enregistrer la manche</button>
                </div>


                <!-- Historique -->
                <div class="history">
                    <h3>Historique des manches</h3>
                    <div id="history-list"></div>
                </div>

                <button class="btn new-game-btn" onclick="newGame()">Nouvelle partie</button>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            players: [],
            scores: [],
            currentRound: 0,
            history: []
        };

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('input[name="win-type"]').forEach(radio => {
        radio.addEventListener('change', function() {
            document.getElementById('loser-group').style.display = 
                this.value === 'discard' ? 'block' : 'none';
        });
    });

    document.querySelectorAll('input[name="round-type"]').forEach(radio => {
        radio.addEventListener('change', function() {
            document.getElementById('win-fields').style.display = 
                this.value === 'win' ? 'block' : 'none';
        });
    });
});

        function startGame() {
            const names = [
                document.getElementById('player1').value || 'Joueur 1',
                document.getElementById('player2').value || 'Joueur 2',
                document.getElementById('player3').value || 'Joueur 3',
                document.getElementById('player4').value || 'Joueur 4'
            ];

            gameState = {
                players: names,
                scores: [0, 0, 0, 0],
                currentRound: 0,
                history: []
            };

            // Sauvegarder dans localStorage
            saveGame();

            // Passer Ã  l'Ã©cran de jeu
            document.querySelector('.setup').classList.remove('active');
            document.querySelector('.game-active').classList.add('active');

            updateUI();
        }

        function updateUI() {
            updateScoreboard();
            updateSelects();
            updateGameInfo();
            updateHistory();
        }

        function getPlayerWind(playerIndex, round) {
            // Rotation des vents selon les rÃ¨gles MCR
            // Joueur 1 : Est -> Sud -> Nord -> Ouest
            // Joueur 2 : Sud -> Est -> Ouest -> Nord
            // Joueur 3 : Ouest -> Nord -> Est -> Sud
            // Joueur 4 : Nord -> Ouest -> Sud -> Est
            const windCycle = Math.floor(round / 4);
            const windRotations = [
                ['Est', 'Sud', 'Nord', 'Ouest'],  // Joueur 1
                ['Sud', 'Est', 'Ouest', 'Nord'],  // Joueur 2
                ['Ouest', 'Nord', 'Est', 'Sud'],  // Joueur 3
                ['Nord', 'Ouest', 'Sud', 'Est']   // Joueur 4
            ];
            return windRotations[playerIndex][windCycle % 4];
        }

        function updateScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '';

            gameState.players.forEach((name, index) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                
                const score = gameState.scores[index];
                let scoreClass = '';
                if (score > 0) scoreClass = 'positive';
                if (score < 0) scoreClass = 'negative';

                const wind = getPlayerWind(index, gameState.currentRound);

                card.innerHTML = `
                    <div class="player-name">${name} (${wind})</div>
                    <div class="player-score ${scoreClass}">${score >= 0 ? '+' : ''}${score}</div>
                `;
                scoreboard.appendChild(card);
            });
        }

        function updateSelects() {
            const winnerSelect = document.getElementById('winner-select');
            const loserSelect = document.getElementById('loser-select');

            winnerSelect.innerHTML = '';
            loserSelect.innerHTML = '';

            gameState.players.forEach((name, index) => {
                const optionWinner = document.createElement('option');
                optionWinner.value = index;
                optionWinner.textContent = name;
                winnerSelect.appendChild(optionWinner);

                const optionLoser = document.createElement('option');
                optionLoser.value = index;
                optionLoser.textContent = name;
                loserSelect.appendChild(optionLoser);
            });

            // Par dÃ©faut, le perdant est diffÃ©rent du gagnant
            if (loserSelect.options.length > 1) {
                loserSelect.selectedIndex = 1;
            }
        }

        function updateGameInfo() {
            document.getElementById('current-round').textContent = gameState.currentRound;
            const winds = ['Est', 'Sud', 'Ouest', 'Nord'];
            const windIndex = Math.floor(gameState.currentRound / 4) % 4;
            document.getElementById('current-wind').textContent = winds[windIndex];
        }

        function updateHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';

            if (gameState.history.length === 0) {
                historyList.innerHTML = '<p style="color: #999; text-align: center;">Aucune manche enregistrÃ©e</p>';
                return;
            }

            let roundCounter = 0;
[...gameState.history].reverse().forEach((entry) => {
    if (entry.type === 'rotation') {
        const rotationDiv = document.createElement('div');
        rotationDiv.className = 'rotation-notice';
        
        const rotationText = entry.players.map(p => 
            `${p.name} â†’ ${p.newWind}`
        ).join(' â€¢ ');
        
        rotationDiv.innerHTML = `
            <div class="rotation-title">ðŸ”„ Rotation des vents</div>
            <div class="rotation-list">${rotationText}</div>
        `;
        historyList.appendChild(rotationDiv);
    } else if (entry.type === 'draw') {
        roundCounter++;
        const actualRound = gameState.history.filter(h => h.type !== 'rotation').length - roundCounter + 1;
        
        const item = document.createElement('div');
        item.className = 'history-item';
        item.style.borderLeftColor = '#999';
        
        item.innerHTML = `
            <div class="round-number">Manche ${actualRound}</div>
            <div class="round-details" style="color: #999; font-style: italic;">Manche nulle - Aucun gagnant</div>
        `;
        historyList.appendChild(item);
    } else {
        roundCounter++;
        const actualRound = gameState.history.filter(h => h.type !== 'rotation').length - roundCounter + 1;
        
        const item = document.createElement('div');
        item.className = 'history-item';
        
        const winnerName = gameState.players[entry.winner];
        const handValue = entry.handValue;
        
        let details = `${winnerName} gagne ${handValue} pts`;
        
        if (entry.winType === 'self') {
            details += ' (tirÃ© soi-mÃªme)';
        } else {
            const loserName = gameState.players[entry.loser];
            details += ` (${loserName} paie)`;
        }

        item.innerHTML = `
            <div class="round-number">Manche ${actualRound}</div>
            <div class="round-details">${details}</div>
        `;
        historyList.appendChild(item);
    }
});
        }

        function recordRound() {
    const roundType = document.querySelector('input[name="round-type"]:checked').value;
    
    if (gameState.currentRound >= 16) {
        alert('La partie est terminÃ©e (16 manches maximum)');
        return;
    }

    if (roundType === 'draw') {
        // Manche nulle - aucun changement de score
        gameState.currentRound++;
        gameState.history.push({
            type: 'draw',
            scores: [...gameState.scores]
        });

        // DÃ©tecter rotation des vents (tous les 4 manches)
        if (gameState.currentRound % 4 === 0 && gameState.currentRound < 16) {
            const rotationInfo = gameState.players.map((name, index) => {
                return {
                    name: name,
                    newWind: getPlayerWind(index, gameState.currentRound)
                };
            });
            
            gameState.history.push({
                type: 'rotation',
                players: rotationInfo
            });

            const message = rotationInfo.map(p => `${p.name} â†’ ${p.newWind}`).join('\n');
            setTimeout(() => {
                alert(`ðŸ”„ Rotation des vents !\n\n${message}`);
            }, 100);
        }

        saveGame();
        updateUI();

        if (gameState.currentRound >= 16) {
            setTimeout(() => {
                alert(`Partie terminÃ©e !\n\nRÃ©sultats finaux :\n${
                    gameState.players.map((name, i) => 
                        `${name}: ${gameState.scores[i] >= 0 ? '+' : ''}${gameState.scores[i]} pts`
                    ).join('\n')
                }`);
            }, 100);
        }
        return;
    }

    const winner = parseInt(document.getElementById('winner-select').value);
    const handValue = parseInt(document.getElementById('hand-value').value);
    const winType = document.querySelector('input[name="win-type"]:checked').value;
    const loser = winType === 'discard' ? parseInt(document.getElementById('loser-select').value) : null;

    if (handValue < 8) {
        alert('La valeur minimale est 8 points');
        return;
    }

    if (winType === 'discard' && winner === loser) {
        alert('Le gagnant et le perdant ne peuvent pas Ãªtre la mÃªme personne');
        return;
    }

    // Calcul des scores
    const newScores = [...gameState.scores];

    if (winType === 'self') {
        const payment = handValue + 8;
        newScores[winner] += payment * 3;
        for (let i = 0; i < 4; i++) {
            if (i !== winner) {
                newScores[i] -= payment;
            }
        }
    } else {
        newScores[winner] += handValue + (8 * 3);
        newScores[loser] -= (handValue + 8);
        for (let i = 0; i < 4; i++) {
            if (i !== winner && i !== loser) {
                newScores[i] -= 8;
            }
        }
    }

    gameState.scores = newScores;
    gameState.currentRound++;
    gameState.history.push({
        winner,
        loser,
        handValue,
        winType,
        scores: [...newScores]
    });

    if (gameState.currentRound % 4 === 0 && gameState.currentRound < 16) {
        const rotationInfo = gameState.players.map((name, index) => {
            return {
                name: name,
                newWind: getPlayerWind(index, gameState.currentRound)
            };
        });
        
        gameState.history.push({
            type: 'rotation',
            players: rotationInfo
        });

        const message = rotationInfo.map(p => `${p.name} â†’ ${p.newWind}`).join('\n');
        setTimeout(() => {
            alert(`ðŸ”„ Rotation des vents !\n\n${message}`);
        }, 100);
    }

    saveGame();
    updateUI();

    document.getElementById('hand-value').value = 8;
    
    if (gameState.currentRound >= 16) {
        setTimeout(() => {
            alert(`Partie terminÃ©e !\n\nRÃ©sultats finaux :\n${
                gameState.players.map((name, i) => 
                    `${name}: ${gameState.scores[i] >= 0 ? '+' : ''}${gameState.scores[i]} pts`
                ).join('\n')
            }`);
        }, 100);
    }
}

        function newGame() {
            if (confirm('ÃŠtes-vous sÃ»r de vouloir commencer une nouvelle partie ?')) {
                localStorage.removeItem('mcrGameState');
                document.querySelector('.game-active').classList.remove('active');
                document.querySelector('.setup').classList.add('active');
            }
        }

        function saveGame() {
            localStorage.setItem('mcrGameState', JSON.stringify(gameState));
        }

        function loadGame() {
            const saved = localStorage.getItem('mcrGameState');
            if (saved) {
                gameState = JSON.parse(saved);
                if (gameState.currentRound > 0) {
                    document.querySelector('.setup').classList.remove('active');
                    document.querySelector('.game-active').classList.add('active');
                    updateUI();
                }
            }
        }

        // Charger la partie au dÃ©marrage
        loadGame();
    </script>
</body>
</html>
